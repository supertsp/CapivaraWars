<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/geral.css" />

    <title>Capivara Wars</title>
</head>

<body class="background">

    <div id="logo-inicial">
        <img src="assets/images/capivaralogo.svg" alt="logo capivara wars" />
    </div>

    <div class="user-area">
        <img src="assets/images/usericon.svg" alt="user foto" /><br />
        <button class="form-button">logout</button>
    </div>


    <div class="container-bamboo-no-capii">

        <div class="container-bamboo-title">
            <img src="assets/images/borderbambootitle.svg" alt="título da área de conteúdo" />
            <span>Turn Status</span>
        </div>

        <div class="container-bamboo-border">
            <form class="container-bamboo-bg-color text-center padding-bottom-1">

                <p>How is the game going?</p>

                <table class="turn-status-table">
                    <tr>
                        <td colspan="2" class="turn-status-table-title">
                            Michael' Status
                        </td>
                        <td class="turn-status-table-white-space">
                            &nbsp;
                        </td>
                        <td colspan="2" class="turn-status-table-title">
                            John's Status
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <img class="user-capii-icon" src="assets/images/capiiiconbrown.svg" alt="capivara foto" />
                        </td>
                        <td class="turn-status-table-capivara-nane">
                            Capiisf sdfasf a
                        </td>

                        <td class="turn-status-table-white-space">
                            &nbsp;
                        </td>

                        <td>
                            <img class="user-capii-icon" src="assets/images/capiiiconpink.svg" alt="capivara foto" />
                        </td>
                        <td class="turn-status-table-capivara-nane">
                            Capii
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <span class="current-boat-size">
                                <span class="current-boat-size-piece"></span>
                                <span class="current-boat-size-piece"></span>
                                <span class="current-boat-size-piece"></span>
                                <!-- <span class="current-boat-size-piece"></span> -->
                            </span>
                        </td>

                        <td class="turn-status-table-white-space">
                            &nbsp;
                        </td>

                        <td colspan="2">
                            <span class="current-boat-size">
                                <span class="current-boat-size-piece"></span>
                                <span class="current-boat-size-piece"></span>
                                <span class="current-boat-size-piece"></span>
                                <span class="current-boat-size-piece"></span>
                            </span>
                        </td>
                    </tr>


                </table>

                <div>
                    <button class="form-button">Next</button>
                </div>

            </form>
        </div>

    </div>

    <!-- <div class="container">
        <div class="content">This is the content</div>
        <div class="overlay">Overlay - must be placed under content in the HTML</div>
    </div> -->
</body>

</html>
