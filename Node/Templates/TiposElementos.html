    <div id="logo-inicial">
        <img src="assets/images/capivaralogo.svg" alt="logo capivara wars" />

    <div class="container-bamboo">

            <img src="assets/images/borderbambootitle.svg" alt="título da área de conteúdo" />
            <span>login do silva </span>

        <div class="container-bamboo-border">
            <form class="container-bamboo-bg-color text-center form-table">

                <span class="form-group-button form-table-item">
                    <input class="form-button" type="button" name="ok" value="ok" />
                    <button class="form-button">ok</button>
                </span>

                <span class="form-group-button form-table-item">
                    <input class="form-button-cancel" type="button" name="ok" value="cancel" />
                    <button class="form-button-cancel">cancel</button>
                    <input class="form-button-confirm" type="button" name="ok" value="confirm" />
                    <button class="form-button-confirm">confirm</button>
                </span>

                <span class="form-table-item">
                    <label class="form-checkbox-field">
                        <input class="form-checkbox-original" type="checkbox" name="escolha" value="opcao1" />
                        <span class="form-checkbox-square"></span>
                        <span class="form-checkbox-text">Alternative</span>
                    </label>
                    <label class="form-checkbox-field">
                        <input class="form-checkbox-original" type="checkbox" name="escolha" value="opcao1" />
                        <span class="form-checkbox-square"></span>
                        <span class="form-checkbox-text">Alternative</span>
                    </label>
                    <label class="form-checkbox-field">
                        <input class="form-checkbox-original" type="checkbox" name="escolha" value="opcao1" />
                        <span class="form-checkbox-square"></span>
                        <span class="form-checkbox-text">Alternative</span>
                    </label>
